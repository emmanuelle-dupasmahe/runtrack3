<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/images/logo_plateforme.png" alt="Logo" height="35" class="me-2">
                <span class="fw-bold text-primary">Présences</span>
            </a>
            
            <div class="d-flex align-items-center">
                <a href="calendar.html" class="nav-link text-primary fw-bold me-3">Calendrier</a>
                <a href="backoffice.html" id="nav-backoffice" class="nav-link me-3 d-none fw-bold" style="color: #0056b3;">Backoffice</a>
                
                <span id="user-name" class="navbar-text me-3 text-dark small fw-bold"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-danger">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white py-3 text-center">
                        <h5 class="mb-0">Réserver mon accès aux locaux</h5>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-center text-muted">Sélectionnez la date pour votre demande d'autorisation :</p>
                        <div class="d-flex justify-content-center gap-2">
                            <input type="date" id="date-picker" class="form-control" style="max-width: 300px;">
                            <button onclick="requestPresence()" class="btn btn-success px-4">Envoyer la demande</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
