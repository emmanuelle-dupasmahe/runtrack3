<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body class="auth-page"> <div class="container py-3"> <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card register-card p-3 shadow-sm"> <div class="text-center mb-2"> <img src="assets/images/logo_plateforme.png" alt="Logo" style="max-width: 150px;" class="img-fluid mb-2">
                    <h6 class="fw-bold mb-1">Créer un compte</h6> <p class="text-muted small mb-0">Gestion des présences</p>
                </div>

                <div id="status-message" class="alert py-2 small d-none" role="alert"></div>

                <form id="register-form" novalidate>
                    <div class="row g-2 mb-2"> <div class="col-md-6">
                            <label for="reg-prenom" class="form-label small mb-1">Prénom</label>
                            <input type="text" id="reg-prenom" class="form-control form-control-sm" placeholder="John" required>
                        </div>
                        <div class="col-md-6">
                            <label for="reg-nom" class="form-label small mb-1">Nom</label>
                            <input type="text" id="reg-nom" class="form-control form-control-sm" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="reg-email" class="form-label small mb-1">Email professionnel</label>
                        <input type="email" id="reg-email" class="form-control form-control-sm" placeholder="nom@laplateforme.io" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="reg-password" class="form-label small mb-1">Mot de passe</label>
                        <input type="password" id="reg-password" class="form-control form-control-sm" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-2">S'inscrire</button>
                </form>

                <div class="text-center border-top pt-2">
                    <span class="small text-muted">Déjà inscrit ?</span>
                    <a href="login.html" class="small text-decoration-none ms-1">Connexion</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
