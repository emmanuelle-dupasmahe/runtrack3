<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body class="auth-page">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card login-card p-4"> 
                
                <div class="text-center mb-4">
                    <a href="index.html">
                        <img src="assets/images/logo_plateforme.png" alt="Logo La Plateforme_" style="max-width: 200px;" class="img-fluid mb-3">
                    </a>
                    <h6 class="fw-bold mb-1">Créer un compte</h6>
                    <p class="text-muted small">Système de gestion des présences</p>
                </div>

                <div id="status-message" class="alert d-none" role="alert"></div>

                <form id="register-form" novalidate>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="reg-prenom" class="form-label">Prénom</label>
                            <input type="text" id="reg-prenom" class="form-control" placeholder="John" required>
                        </div>
                        <div class="col-md-6">
                            <label for="reg-nom" class="form-label">Nom</label>
                            <input type="text" id="reg-nom" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="reg-email" class="form-label">Email professionnel</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="nom@laplateforme.io" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="reg-password" class="form-label">Mot de passe</label>
                        <input type="password" id="reg-password" class="form-control" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">S'inscrire</button>
                </form>

                <div class="text-center">
                    <span class="small text-muted">Déjà inscrit ?</span>
                    <a href="login.html" class="small text-decoration-none ms-1">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
