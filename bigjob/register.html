<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card register-card p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-dark">La Plateforme_</h2>
                    <p class="text-muted">Créez votre compte étudiant</p>
                </div>

                <div id="status-message" class="alert d-none" role="alert"></div>

                <form id="register-form" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="reg-prenom" class="form-label">Prénom</label>
                            <input type="text" id="reg-prenom" class="form-control" placeholder="John" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="reg-nom" class="form-label">Nom</label>
                            <input type="text" id="reg-nom" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="reg-email" class="form-label">Email professionnel</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="john.doe@laplateforme.io" required>
                        <div class="small text-muted mt-1">Doit se terminer par @laplateforme.io</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="reg-password" class="form-label">Mot de passe</label>
                        <input type="password" id="reg-password" class="form-control" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Créer mon compte</button>
                </form>

                <div class="text-center">
                    <span class="small text-muted">Déjà inscrit ?</span>
                    <a href="login.html" class="small text-decoration-none ms-1">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
