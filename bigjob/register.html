<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Créer un compte</h4>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="mb-3">
                                <input type="text" id="reg-nom" class="form-control" placeholder="Nom" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="reg-prenom" class="form-control" placeholder="Prénom" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="reg-email" class="form-control" placeholder="Email (@laplateforme.io)" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="reg-password" class="form-control" placeholder="Mot de passe" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="login.html">Déjà un compte ? Connectez-vous</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
