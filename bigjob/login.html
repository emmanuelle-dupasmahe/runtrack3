<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body class="auth-page">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card login-card p-4">
                <div class="text-center mb-4">
                    <!--<h2 class="fw-bold text-dark">La Plateforme_</h2>-->
                    <div class="text-center mb-4">
                    <img src="assets/images/logo_plateforme.png" alt="Logo La Plateforme_" style="max-width: 200px;" class="img-fluid mb-3">
                    <p class="text-muted small">Système de gestion des présences</p>
                    </div>
                    <p class="text-muted">Connectez-vous à votre espace</p>
                </div>

                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                <form id="login-form" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email professionnel</label>
                        <input type="email" id="email" class="form-control" placeholder="nom@laplateforme.io" required>
                        <div class="invalid-feedback">Veuillez entrer un email @laplateforme.io valide.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <div class="invalid-feedback">Le mot de passe est requis.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Se connecter</button>
                </form>

                <div class="text-center">
                    <span class="small text-muted">Pas encore membre ?</span>
                    <a href="register.html" class="small text-decoration-none ms-1">Créer un compte</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
