<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .d-none { display: none !important; } /* Sécurité pour masquer les sections */
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">La Plateforme_</a>
            <div class="d-flex align-items-center">
                <span id="user-name" class="navbar-text me-3 text-white fw-bold"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-danger">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            
            <div class="col-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Réserver ma présence</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Choisissez une date pour votre demande d'autorisation :</p>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <input type="date" id="date-picker" class="form-control">
                            </div>
                            <div class="col-auto">
                                <button onclick="requestPresence()" class="btn btn-success">Envoyer la demande</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mod-section" class="col-12 mb-4 d-none">
                <div class="card shadow-sm border-warning">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">Backoffice : Validation des présences</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Étudiant</th>
                                        <th>Date</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="table-requests">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="admin-section" class="col-12 mb-4 d-none">
                <div class="card shadow-sm border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Administration : Gestion des droits</h5>
                    </div>
                    <div class="card-body">
                        <p>Interface réservée à la gestion des rôles (Ajouter/Supprimer modérateurs).</p>
                        <button class="btn btn-outline-danger">Gérer les utilisateurs</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
