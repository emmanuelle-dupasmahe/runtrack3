<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">


    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 border-bottom">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/images/logo_plateforme.png" alt="Logo" height="35" class="me-2">
            <span class="fw-bold text-primary d-none d-md-block">Gestion des Présences</span>
            <span class="badge bg-primary d-block d-md-none">P_</span>
        </a>
        
        <div class="d-flex align-items-center">
            <a href="index.html" class="nav-link me-3 small text-muted d-none d-sm-block">Accueil</a>
            
            <span id="user-name" class="navbar-text me-3 text-dark fw-bold small"></span>
            <button id="logout-btn" class="btn btn-sm btn-outline-danger">Déconnexion</button>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            
            
            <div class="col-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Réserver ma présence</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Choisissez une date pour votre demande d'autorisation :</p>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <input type="date" id="date-picker" class="form-control">
                            </div>
                            <div class="col-auto">
                                <button onclick="requestPresence()" class="btn btn-success">Envoyer la demande</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mod-section" class="col-12 mb-4 d-none">
                <div class="card shadow-sm border-warning">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">Backoffice : Validation des présences</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Étudiant</th>
                                        <th>Date</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="table-requests">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="admin-section" class="col-12 mb-4 d-none">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Administration : Gestion des utilisateurs</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm align-middle">
                    <thead>
                        <tr>
                            <th>Nom / Prénom</th>
                            <th>Email</th>
                            <th>Rôle actuel</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-users">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
