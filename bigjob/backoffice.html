<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/images/logo_plateforme.png" alt="Logo" height="35" class="me-2" style="filter: brightness(0) invert(1);">
                <span class="fw-bold">Backoffice</span>
            </a>
            <div class="d-flex align-items-center">
                <a href="calendar.html" class="nav-link text-white me-3">Retour Calendrier</a>
                <span id="user-name" class="navbar-text me-3 text-white-50 small"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-light">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div id="mod-section" class="col-12 mb-4 d-none">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-warning py-3">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-check-circle"></i> Validation des présences</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Étudiant</th>
                                        <th>Date</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="table-requests">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="admin-section" class="col-12 mb-4 d-none">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h5 class="mb-0 fw-bold">Gestion des utilisateurs (Admin)</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Nom / Prénom</th>
                                        <th>Email</th>
                                        <th>Rôle</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="table-users">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/backoffice.js"></script>
</body>
</html>
