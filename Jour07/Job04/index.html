<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil et Formulaire - Materialize</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header class="teal lighten-1"> 
        <nav class="nav-wrapper teal lighten-1">
            
            <a href="index.html" class="brand-logo">Mon Site Web</a>
            
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section class="container"> 
        <h2 class="center-align">Création de Compte</h2>
        
        <form action="#" method="post" class="col s12">
            
            <fieldset class="row">
                <legend><i class="material-icons left">person</i>Civilité</legend>
                <p class="col s4">
                    <label>
                        <input type="radio" name="civility" value="Mme" required>
                        <span>Madame</span>
                    </label>
                </p>
                <p class="col s4">
                    <label>
                        <input type="radio" name="civility" value="M" required>
                        <span>Monsieur</span>
                    </label>
                </p>
                <p class="col s4">
                    <label>
                        <input type="radio" name="civility" value="Autre" required>
                        <span>Autre</span>
                    </label>
                </p>
            </fieldset>

            <div class="row">
                <div class="input-field col s6">
                    
                    <input type="text" id="firstName" name="firstName" required class="validate">
                    
                    <label for="firstName"><span><i class="material-icons left">tag_faces</i>Prénom</span></label>
                </div>
                <div class="input-field col s6">
                    
                    <input type="text" id="lastName" name="lastName" required class="validate">
            
                    <label for="lastName"><span><i class="material-icons left">tag_faces</i>Nom</span></label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    
                    <input type="text" id="address" name="address" required class="validate">
    
                    <label for="address"><span><i class="material-icons left">pets</i>Adresse</span></label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    
                    <input type="email" id="email" name="email" required class="validate">
                    
                    <label for="email"><span><i class="material-icons left">email</i>Email</span></label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    
                    <input type="password" id="password" name="password" required class="validate">
                    
                    <label for="password"><span><i class="material-icons left">lock_open</i>Mot de passe</span></label>
                </div>
                <div class="input-field col s6">
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="validate">
                   
                    <label for="confirmPassword"><span><i class="material-icons left">lock_open</i>Confirmer le mot de passe</span></label>
                </div>
            </div>

            <fieldset class="row">
                
                <legend><i class="material-icons left">favorite_border</i>Vos passions</legend>
                
                <p class="col s3">
                    <label>
                        <input type="checkbox" name="passions" value="informatique">
                        <span><i class="material-icons left">computer</i>Informatique</span>
                    </label>
                </p>
                <p class="col s3">
                    <label>
                        <input type="checkbox" name="passions" value="voyages">
                        <span><i class="material-icons left">flight_takeoff</i>Voyages</span>
                    </label>
                </p>
                <p class="col s3">
                    <label>
                        <input type="checkbox" name="passions" value="sport">
                        <span><i class="material-icons left">directions_bike</i>Sport</span>
                    </label>
                </p>
                <p class="col s3">
                    <label>
                        <input type="checkbox" name="passions" value="lecture">
                        <span><i class="material-icons left">book</i>Lecture</span>
                    </label>
                </p>
            </fieldset>
            <br>

            <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Créer mon compte
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </form>
    </section>

    <footer class="page-footer teal lighten-1">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Le site</h5>
                    <p class="grey-text text-lighten-4">Retrouvez toutes nos rubriques ci-dessous.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Liens de Navigation</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container center-align">
            &copy; 2025. Tous droits réservés.
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
