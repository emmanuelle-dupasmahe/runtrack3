<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="style.css">-->
    <style>
        
        .row > div {
            border: 1px solid #00000020;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            text-align: center;
        }
        
        .cyan-block { height: 100px; background-color: #72D7EE; }
        .blue-block { height: 150px; background-color: #92B9F8; }
        .purple-block { height: 80px; background-color: #BC9BF8; }
        .orange-block { height: 50px; background-color: #F8B492; }
    </style> 
</head>
<body>
<main>
        <div class="container">
            <div class="row">
                <div class="col-12 cyan-block">Cyan Header</div>
                <div class="col-sm">
                    <p class="p-3 fs-5 border blue-block">Test</p>
                </div>
                <div class="col">
                    <p class="p-3 fs-5 border blue-block">Test</p>
                </div>
                <div class="col">
                    <p class="p-3 fs-5 border blue-block">Test</p>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-sm col-6 jus">
                    <p class="p-3 fs-5 border purple-block">Test</p>
                </div>
                <div class="col-sm-4 col-10">
                    <p class="p-3 fs-5 border purple-block">Test</p>
                </div>
            </div>
        </div>



        <div class="container text-center">
            <div class="row gap-5" style="height: 100px;">
                <div class="col align-self-sm-start border orange-block">
                    One of three columns
                </div>
                <div class="col align-self-sm-center border orange-block">
                    One of three columns
                </div>
                <div class="col align-self-sm-end border orange-block">
                    One of three columns
                </div>
            </div>
        </div>



    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
