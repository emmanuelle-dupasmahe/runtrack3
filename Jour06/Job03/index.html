<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="container border border-2 p-2">
    <div class="row">

        <div class="col-12 cyan-block">Cyan Header</div>

        <div class="col-12 col-md-4 blue-block-tall">Bloc A (Desktop: 4)</div>

        <div class="col-12 col-md-4 blue-block-short">Bloc B (Desktop: 4)</div>

        <div class="col-12 col-md-4 blue-block-tall">Bloc C (Desktop: 4)</div>
        
        <div class="col-12 col-md-8 purple-block-wide">Bloc D (Desktop: 8)</div>

        <div class="col-12 col-md-4 purple-block-narrow">Bloc E (Desktop: 4)</div>
        
        <div class="col-4 col-md-2 orange-block">Bloc F</div>

        <div class="col-4 col-md-6 orange-block">Bloc G</div>

        <div class="col-4 col-md-4 orange-block">Bloc H</div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
