<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="style.css">-->
    <style>
        
        .row > div {
            border: 1px solid #00000020;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            text-align: center;
        }
        
        .cyan-block { height: 100px; background-color: #72D7EE; }
        .blue-block-tall { height: 150px; background-color: #92B9F8; }
        .blue-block-short { height: 70px; background-color: #92B9F8; }
        .purple-block-wide { height: 80px; background-color: #BC9BF8; }
        .purple-block-narrow { height: 80px; background-color: #BC9BF8; }
        .orange-block { height: 50px; background-color: #F8B492; }
    </style> 
</head>
<body>

<div class="container border border-2 p-2">
    <div class="row g-md-3">

        <div class="col-12 cyan-block">Cyan Header</div>

        <div class="col-12 col-md-3 blue-block-tall">Bloc A (Desktop: 3)</div>

        <div class="col-12 col-md-3 blue-block-tall ms-md-1">Bloc B (Desktop: 3)</div>

        <div class="col-12 col-md-3 blue-block-tall ms-md-1">Bloc C (Desktop: 3)</div>
        
        <div class="col-12  col-md-8 purple-block-wide">Bloc D (Desktop: 8)</div>

        <div class="col-12 col-md-3 purple-block-narrow ms-md-1">Bloc E (Desktop: 3)</div>

    </div>
        
        <div class="row">
        <div class="col-4  col-md-3 orange-block">Bloc F</div>

        <div class="col-4 offset-md-1 col-md-3 orange-block mt-md-3">Bloc G</div>

        <div class="col-4 offset-md-1 col-md-3 orange-block mt-md-5">Bloc H</div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
