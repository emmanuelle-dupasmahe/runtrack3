<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
  </head>
<body class="d-flex flex-column justify-content-center">
  <form class="d-flex flex-column mb-2" id="form"></form> <h2 class="mt-4">Inscription</h2>
    
    <label for="nom" class="form-label mt-2">Nom</label>
    <input class="form-control" type="text" id="nom" name="nom" placeholder="votre nom" required>
    <div id="error-nom" class="text-danger small"></div>

    <label for="prenom" class="form-label mt-2">Prénom</label>
    <input class="form-control" type="text" id="prenom" name="prenom" placeholder="votre prénom" required>
    <div id="error-prenom" class="text-danger small"></div>

    <label for="email" class="form-label mt-2">Email</label>
    <input class="form-control" type="email" id="email" name="email" placeholder="votre email" required>
    <div id="error-email" class="text-danger small"></div>

    <label for="password" class="form-label mt-2">Mot de passe</label>
    <input class="form-control" type="password" id="password" name="password" placeholder="votre mot de passe" required>
    <div id="error-password" class="text-danger small"></div>

    <label for="passwordCompare" class="form-label mt-2">Confirmer Mot de passe</label>
    <input class="form-control" type="password" id="passwordCompare" name="passwordCompare" placeholder="confirmer votre mot de passe" required>
    <div id="error-passwordCompare" class="text-danger small"></div>

    <label for="adresse" class="form-label mt-2">Adresse</label>
    <input class="form-control" type="text" id="adresse" name="adresse" placeholder="votre adresse" required>
    <div id="error-adresse" class="text-danger small"></div>

    <label for="codepostal" class="form-label mt-2">Code Postal</label>
    <input class="form-control" type="text" id="codepostal" name="codepostal" placeholder="votre code postal" required maxlength="5" pattern="[0-9]{5}">
    <div id="error-codepostal" class="text-danger small"></div>
    

    <button class="btn btn-success p-2 w-75 mt-4 align-self-center" id="postJs" type="submit">S'inscrire</button>
  </form>

  <!-- ADD SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
