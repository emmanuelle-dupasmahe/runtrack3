<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>

    
<body class="d-flex flex-column justify-content-center">
  <form class="d-flex flex-column w-50" id="form-connexion"></form> <h2 class="mt-4">Connexion</h2>
    
  <label for="email-connexion" class="form-label mt-2">Email</label>
    <input class="form-control" type="email" id="email-connexion" name="email" placeholder="votre email" required>
    <div id="error-email-connexion" class="text-danger small"></div>

    <label for="password-connexion" class="form-label mt-2">Mot de passe</label>
    <input class="form-control" type="password" id="password-connexion" name="password" placeholder="votre mot de passe" required>
    <div id="error-password-connexion" class="text-danger small"></div>

    <button class="btn btn-success p-2 w-75 mt-4 align-self-center" id="postJs" type="submit">Se connecter</button>
  </form>

  <!-- ADD SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script-connexion.js"></script>
</body>
</html>
